apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: cbradarr
    {{- range $key, $val := .Values.labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: cbradarr
  template:
    metadata:
      labels:
        app: cbradarr
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: ghcr.io/hotio/radarr:release
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7878
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File